# SITE SETTINGS (Custom variables accessible in templates via {{ site.myvariable }})

# Title and URL
title: Michael Fryar
url: http://mefryar.github.io

# Description for Atom
description: Learning out loud about tech.

# Contact information for Atom
author:
  name: Michael Fryar
  email: michaelefryar@gmail.com

# Redirect feed to atom.xml
feed:
  path: atom.xml

# One post per page
paginate: 1

# Google Analytics Measurement ID
google_analytics_measurement_id: G-9C8NT6XM05

# BUILD SETTINGS

# Pretty style Permalinks (/:categories/:year/:month/:day/:title/)
permalink: pretty

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# Minify compiled CSS (Removes unnecessary characters for faster loading)
sass:
  style: :compressed

